<div id="hashwall">
  <div ng-hide="true" class="row">
    <div class="col-sm-12">
      <small ng-show="vm.ip">IP ADDRESS: {{vm.ip}}</small>
      <small ng-show="vm.geo">GEO: {{vm.geo.data}}</small>
      <!-- <div ng-bind-html="vm.text"></div> -->
    </div>
  </div>
  <div class="row search-form-container">
    <div class="col-sm-12">
      <form class="form-inline" ng-submit="vm.getQuery(vm.query)">
        <div class="form-group" style="width: 100%;">
          <div class="col-sm-1">
            <label for="searchTwitter">Search Twitter</label>
          </div>
          <div class="col-sm-10">
            <input id="searchTwitter" ng-init="vm.query = '#angularjs'" autofocus class="form-control" style="width: 100%;" ng-model="vm.query" type="text">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2 trends-container">
      <h2>Trending</h2>
      <ol class="trends-list">
        <li ng-model="trend" ng-repeat="t in vm.trends">
          <a ng-click="vm.getQuery(t.query)" href>{{t.name}}</a>
        </li>
      </ol>
    </div>
    <div class="col-sm-10" ng-show="vm.tweets">
      <h2>Results</h2>
      <div class="tweets-container">
        <div tweet twt="t" ng-repeat="t in vm.tweets.statuses"></div>
      </div>
    </div>
  </div>
</div>
